info:
  app:
    name: UserService
    description: EHR platform user service.
    version: 1.0.0

---
spring:
  profiles: dev
eureka:
  instance:
    ip-address: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: ${vcap.services.eureka-service.credentials.uri:http://user:eureka@localhost:8761}/eureka/

