server:
  port: 6010

security:
  user:
    password: pack

info:
  app:
    name: JsonPackageService
    description: EHR platform json package service.
    version: 1.0.0

---
spring:
  profiles: dev

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: ${vcap.services.eureka-service.credentials.uri:http://user:eureka@127.0.0.1:8761}/eureka/

