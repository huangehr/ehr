server:
  port: ${ag-admin.server.port}
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/xml,application/json


management:
  port: ${server.port}

info:
  app:
    name: AgAdminService
    description: EHR platform json app service.
    version: 1.0.0
  component: Zuul Server

hystrix:
  command:
    default:
      execution:
#        timeout:
#          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 30000
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 6000

