server:
  port: ${ag-admin.server.port}

management:
  port: ${server.port}

info:
  app:
    name: AgAdminService
    description: EHR platform json app service.
    version: 1.0.0
  component: Zuul Server
eip:
  tenant: jkzl

zuul:
  ignored-services: '*'
  routes:
    svr-dfs:
      path: /dfs/**
      serviceId: svr-dfs
    svr-ehr-basic:
      path: /basic/**
      serviceId: svr-ehr-basic
    svr-quota:
      path: /quota/**
      serviceId: svr-quota
    svr-redis:
      path: /redis/**
      serivceId: svr-redis
    svr-resource:
      path: /resource/**
      serviceId: svr-resource
    svr-standard:
      path: /standard/**
      serviceId: svr-standard
    svr-authentication:
      path: /authentication/**
      serviceId: svr-authentication
    #档案包相关
    svr-health-profile:
      path: /profile/**
      serviceId: svr-health-profile
    svr-pack-analyzer:
      path: /pack-analyzer/**
      serviceId: svr-pack-analyzer
    svr-pack-mgr:
      path: /pack-mgr/**
      serviceId: svr-pack-mgr
    svr-pack-resolv:
      path: /pack-resolve/**
      serviceId: svr-pack-resolve

