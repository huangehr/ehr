endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

fast-dfs:
  pool:
    init-size: 5
    max-size: 20
    wait-time: 500
  connect-timeout: 2
  network-timeout: 30
  tracker-server: 172.19.103.54:22122
  fast-dfs:
    charset: ISO8859-1
  http:
    tracker-http-port: 80
    anti-steal-token: no
    secret-key: FastDFS1234567890

logging:
  level:
    com:
      netflix: TRACE

zuul:
  ignored-services: "*"
  routes:
    svr-pack-mgr: /api/v1.0/packages

---
spring:
  profiles: dev

  thymeleaf:
    cache: false

fast-dfs:
  tracker-server: 172.19.103.54:22122

server:
  ssl:
    key-store: C:/Windows/tomcat.keystore
    key-store-password: 123456
    key-password: 123456

eureka:
  instance:
    ip-address: localhost
    statusPageUrl: http://${eureka.hostname}/info
    healthCheckUrl: http://${eureka.hostname}/health
    homePageUrl: http://${eureka.hostname}/
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: ${vcap.services.eureka-service.credentials.uri:http://user:eureka@localhost:8761}/eureka/

micro:
  service:
    adaption:
      ip-address: "http://localhost:10140"

