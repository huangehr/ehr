spring:
  application:
    name: svr-configurations

---
spring:
  profiles: dev
  cloud:
    config:
      server:
        git:
          uri: ${spring.config.git.uri:http://192.168.1.220:10080/EHR/ehr.config.git}
          basedir: /usr/local/ehr-config
        default-label: ${spring.config.git.label:dev}

---
spring:
  profiles: prod
  cloud:
    config:
      server:
        git:
          uri: ${spring.config.git.uri}
          basedir: /usr/local/ehr-config
        default-label: ${spring.config.git.label}